<div class="page page-agenda" data-page="agenda">
    <div class="overlayBlue">
        <div id="topHeader" class="topHeader abs">
            <div class="businessConf2 bg-darkblue text-right height44">
            <div class="abs hasBackLink">
                <a href="#" class="link back-link back" data-templatename="welcomeTemplate"><img src="images/goback_arrow.png" alt="Back" /></a>
            </div>
            <div class="text-center text-white padd10"><strong>Agenda Details</strong></div>
            </div>
        </div>
        <div class="page-content">
            <div class="wrapAgendaDetails">
                <div class="personalBlock text-center text-white">
                    <div class="box effect2">
                        <h2>{{description}}</h2>
                        <p><i class="fa fa-map-marker" aria-hidden="true"></i> {{name}}</p>
                        <p>{{dlongdate}} {{stimeA}} to {{etimeA}}</p>
                    </div>
                </div>
                <div>
                <div class="text-white paddTopBottom20">
                    <div data-target="speakerdetails">
                        
                    </div>
                    
                    {{#if image}}
                    <div class="padd20 hasShadow text-center" data-target="mapphoto"><a href="#" data-src="{{image}}" data-action="openphotoinpopup"></a></div>
                    {{/if}}
                </div>
                    {{#if isaskorsessionfeedback}} 
                    <div class="padd20 bg-darkblue">
                        {{#if askenabled}}
                            <a href="question.html" data-context='{{stringify this}}'>
                                <div class="item bg-white text-blue text-left">
                                    <div class="flexbox">
                                        <div class="image-holder" style="background-image: url(images/askQuestion.png);"></div>
                                        <div class="flex1 text-center"><h3>Ask or vote on a Question</h3></div>
                                    </div>
                                </div>
                            </a>
                        {{/if}}
                        {{#if sessionfeedback}}
                            {{#if agendasurvey}}
                                <a href="survey.html" data-context='{"id": "{{id}}", "eventid": "{{eventid}}", "sectionid": "{{sectionid}}"}'>
                                    <div class="item bg-white text-blue text-left">
                                        <div class="flexbox">
                                            <div class="image-holder" style="background-image: url(images/sessionFeedback.png);"></div>
                                            <div class="flex1 text-center"><h3>Session Feedback</h3></div>
                                        </div>
                                    </div>
                                </a>
                            {{/if}}
                        {{/if}}
                        <a href="#" data-action="addedititem" data-context="wrapCustomPage" data-id="9" data-eventid="{{eventid}}">
                            <div class="item bg-white text-blue text-left">
                                <div class="flexbox">
                                    <div class="image-holder" style="background-image: url(images/addNote.png);"></div>
                                    <div class="flex1 text-center"><h3>+ Add a note</h3></div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</div>
